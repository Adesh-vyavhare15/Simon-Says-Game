<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white;"><b>🏆 Simon Says 🏆</b></h1>
    <h2 style="color: white;""><b>🎮 Press Any Key To Start The Game 🎮</b></h2>
    <div class="btn_container">
        <div class="line_one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn pink" type="button" id="pink">2</div>
        </div>
        <div class="line_two">
            <div class="btn blue" type="button" id="blue">3</div>
        <div class="btn yellow" type="button" id="yellow">4</div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body> 
</html>
